dist: jammy
language: python
matrix:
  include:
  - python: 3.11
install:
- pip install -r rent_wise_nyc/requirements.txt
before_script:
- python rent_wise_nyc/manage.py migrate
- python rent_wise_nyc/manage.py collectstatic --noinput
script:
- black --check .
- flake8 .
- coverage run --source=users rent_wise_nyc/manage.py test
after_success:
- coveralls
