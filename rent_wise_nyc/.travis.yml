language: python
python:
- 3.11
install:
- pip install -r requirements.txt
before_script:
- python manage.py migrate
- python manage.py collectstatic --noinput
script:
- black --check .
- flake8 .
- coverage run --source=mysite,polls manage.py test
after_success:
- coveralls
