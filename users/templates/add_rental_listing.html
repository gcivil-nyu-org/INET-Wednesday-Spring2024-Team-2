<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals Page - RentWiseNyc</title>
    <!-- Bootstrap CSS from Bootswatch Pulse -->
    {% load crispy_forms_tags %}

    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'landlord_homepage' %}">
        RentWiseNYC <!-- Here's the simple text replacement -->
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'post_new_listings' %}">Post listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'landlord_placeholder' %}">Links</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Add Rental Listing</h2>
    <form method="post" enctype="multipart/form-data">s
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
