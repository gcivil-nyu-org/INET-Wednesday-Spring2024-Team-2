<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Listing Form</title>
    <!-- Bootstrap CSS from Bootswatch Pulse -->
    {% load crispy_forms_tags %}
    <link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling */
        .custom-form {
            max-width: 600px; /* Adjust the max-width as needed */
            margin: auto; /* Center the form */
            padding: 20px; /* Add padding for spacing */
            background: #fff; /* White background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        .custom-form .form-group {
            margin-bottom: 10px; /* Reduce margin between form groups */
        }
        .form-button {
            width: 100%;
            padding: 10px; /* Adjust padding to match the button */
            margin-top: 10px; /* Space between button and fields */
            display: block; /* Ensure it's displayed as block */
            text-align: center; /* Center the button text */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'landlord_homepage' %}">RentWiseNYC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'post_new_listings' %}">Post listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'landlord_placeholder' %}">Links</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <h2 class="text-center">Add Rental Listing</h2>
    <div class="custom-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary form-button">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
