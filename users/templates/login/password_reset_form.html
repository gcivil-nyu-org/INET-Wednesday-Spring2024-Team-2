{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    {% load static %}
    <link rel="icon" href="{% static 'users/favicon.ico' %}" type="image/x-icon">
    <!-- Add other CSS or meta tags as needed -->
</head>
<body>
  
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Forgot your password?</h1>
      <p class="text-center">Enter your email address below, and we'll send you instructions for resetting your password.</p>

      <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Email me instructions!</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
